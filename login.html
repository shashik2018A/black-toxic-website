<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | Free Fire Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0b12;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.login-box{
  width:100%;
  max-width:380px;
  background:#151520;
  padding:25px;
  border-radius:14px;
  box-shadow:0 0 20px rgba(255,152,0,.35);
}

h2{
  text-align:center;
  color:#ffb703;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#ff9800;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

.note{
  text-align:center;
  font-size:13px;
  color:#aaa;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>üîê Admin Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p class="note">Authorized admin only</p>
</div>

<script>
function login(){
  let u = document.getElementById("username").value;
  let p = document.getElementById("password").value;

  if(u === "admin" && p === "SN3281"){
    localStorage.setItem("adminLogin","true");
    window.location.href = "admin.html";
  }else{
    alert("‚ùå Wrong username or password");
  }
}
</script>

</body>
</html>
